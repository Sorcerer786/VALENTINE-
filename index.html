<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine?</title>
    <style>
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: #ffe6eb; font-family: Arial, sans-serif; overflow: hidden; margin: 0; touch-action: manipulation; }
        .box { text-align: center; padding: 20px; width: 100%; }
        h1 { color: #e6005c; font-size: 1.5rem; line-height: 1.4; }
        button { padding: 15px 25px; font-size: 1.2rem; margin: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #yes { background-color: #ff4d79; color: white; position: relative; z-index: 10; }
        #no { background-color: #999; color: white; position: absolute; transition: 0.1s; }
        #gif { display: none; margin-top: 20px; }
        /* Added display block and margin auto to ensure GIF shows */
        img { display: block; margin: 10px auto; width: 100%; max-width: 280px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: #ff4d79; font-size: 1.3rem; margin-top: 0; }
        p { color: #444; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <div id="content">
            <h1>14th feb ko extra classes chalogi? ‚ù§Ô∏è</h1>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        <div id="gif">
            <h2>Yess i knew it ü•π</h2>
            <p>I'll book reservation at lal channa bhandar ü§≠</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3YyZzh4ZnA1Z3ZqZnB4Z3ZqZnB4Z3ZqZnB4Z3ZqZnB4Z3ZqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/DS7jbVr1nJ5AyBv5VA/giphy.gif" alt="SRK Romance">
        </div>
    </div>
    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const gifDiv = document.getElementById("gif");
        const content = document.getElementById("content");

        const moveButton = (e) => {
            if (e) e.preventDefault();
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        };

        noButton.addEventListener("mouseover", moveButton);
        noButton.addEventListener("touchstart", moveButton);

        yesButton.addEventListener("click", () => {
            content.style.display = "none";
            gifDiv.style.display = "block";
            document.body.style.backgroundColor = "#ffccd5";
        });
    </script>
</body>
</html>
